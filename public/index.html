<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>  
<script async src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap&text=MirajShaikh" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
    <title>Screenshot API</title>
</head>

<body>
    <header><a href="https://mirajshaikh.com/">Miraj <br> Shaikh</a></header>
    <div id="main">
    <div class="heading">
        <h1>Website Screenshot </h1>
        <p>Url to Screenshot</p>
    </div>
    <form action="javascript:void(0);" onsubmit="myFunction()">
        <div class="top">
            <input id="url" class="inputtext" type="text" pattern="[(http(s)?):\/\/(www\.)?a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)" name="url" placeholder="Enter the Url to Take Screenshot" required>
            <button class="submitBtn" type="submit">Download</button></div>
        <div class="toggleSwitch">
            <div class="divLeft">
                <p>Default</p></div>
            <div class="divcenter"> <label class="switch">
            <input id="full" type="checkbox" value="1" name="full">
            <span class="slider round"></span>
            </label></div>
            <div class="divright">
                <p>FullPage</p></div>
        </div>
    </form>
    <div>
        <div><a id="link" href="" download="Screenshot.png"><button id="link__button">Download Screenshot</button></a></div>
        <div><h4 id="error">Something went Wrong üòî Please Check Your URL or try Again Later</h4></div>
       <div class="loader">
        <div id="loader"><lottie-player src="./images/loader.json" background="transparent"  speed="1"  style="width: 600px; height: 600px;" loop autoplay></lottie-player>
        </div><h4 class="loader__message">Please Wait... We are Capturing Your Screenshot üòç</h4></div>
       <div><img id="image" src="" width="80%"></img></div>
    </div>
</div>
<footer>Made With ‚ù§Ô∏è By <a href="https://mirajshaikh.com/" target="_blank">Miraj</a></footer>
<script src="./script.js"></script>

</body>

</html>
